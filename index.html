<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE FOREST</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <main>
    <div class="container">
      <h1>WELCOME TO SMOKE FOREST</h1>
      <P class="a">Hello! You must be 18 years old over to enter this site.</P>
    </div>

    <div class="wrapper">
      <form action="#" method="get">
        <fieldset>
          <legend class="formtitle">Sign-up to our newsletter</legend>
          <div class="form-wrapper">
            <div class="text-fields">
              <p>
                <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label> 
                <input type="text" id="name" name="Name" placeholder="Please enter your full name" required>
              </p>
    
              <p>
                <label for="email">Email:<abbr title="required" aria-label="required">*</abbr></label> 
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
              </p>
            </div>          
    
            <fieldset>
              <legend>Favourite meal of the day</legend>
              <div class="selection">
                <label for="favourite">Please choose your favourite:</label>
                <select name="favourite" id="favourite">
                  <option value="vegetable">Vegetable</option>
                  <option value="cereal">Cereal</option>
                  <option value="fruit">Fruit</option>
                  <option value="protein">Protein</option>
                  <option value="drink">Drink</option>
                </select>
              </div>
            </fieldset>

            <fieldset>
              <div class="checkbox"></div>
                <input type="checkbox" id="receive1" name="receive" value="yes">
                <label for="receive_1">I would like to recieve promotional emails</label>
              </div>
            </fieldset>

            <footer>
              <button type="submit">Submit</button>
            </footer>
          </div>
        </fieldset>
      </form>
    </div>
  </main>

</html>
