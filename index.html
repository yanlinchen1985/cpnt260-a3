<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE FOREST</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <main>
    <div class="container">
      <h1>WELCOME TO SMOKE FOREST</h1>
      <P class="a">Hello! You must be 18 years old over to enter this site.</P>
    </div>

    <div class="wrapper">
      <form action="#" method="get">
        <fieldset>
          <legend class="formtitle">Sign-up to our newsletter</legend>
          <div class="form-wrapper">
            <div class="text-fields">
              <p>
                <label for="name">Name:<abbr title="required" aria-label="required">*</abbr></label> 
                <input type="text" id="name" name="Name" placeholder="Please enter your full name" required>
              </p>
    
              <p>
                <label for="email">Email:<abbr title="required" aria-label="required">*</abbr></label> 
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
              </p>
            </div>          
    
            <fieldset>
              <legend>Favourite meal of the day</legend>
              <ul class="list-reset">
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="B" >
                        Breakfast
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="L">
                        Lunch
                  </label>
                </li>
                <li> 
                  <label for="title_3"> 
                    <input type="radio" id="title_3" name="title" value="D">
                        Dinner 
                  </label> 
                </li>
              </ul>
            </fieldset>

            <fieldset>
              <legend>I would like to recieve promotional emails</legend>
              <ul class="list-reset">
                <li>
                  <input type="checkbox" id="receive1" name="receive" value="yes">
                  <label for="receive_1">Yes,I like.</label>
                </li>
                <li>
                  <input type="checkbox" id="receive2" name="receive" value="no">
                  <label for="receive_2">No,thanks.</label>
                </li>
              </ul>
            </fieldset>

            <footer>
              <button type="submit">Submit</button>
            </footer>
          </div>
        </fieldset>
      </form>
    
    </div>
    
  </main>

</html>
